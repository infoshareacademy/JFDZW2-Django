<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game - Pokonaj trasę</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/graphics.js"></script>
    <script src="../js/interactions.js"></script>
    <script src="../js/game.js"></script>
</head>

<body>
    <div class="o-wrapper--full">
        <header class="c-header o-header o-wrapper o-flex o-flex--small">
            <figure class="c-header__item o-flex o-flex__item">
                <a data-slide="#top" class="js-smooth" href="#"><img class="js-logo c-image__logo" src="../img/logo.png" alt=""></a>
                <figcaption class="c-image__caption">Pokonaj<br>Trasę</figcaption>
            </figure>

            <div class="c-panel_top o-flex">
                <div class="c-box_lives">
                    Lives: 
                    <ul id="g-lives" class="o-flex"></ul>
                </div>

                <div class="c-box_score">
                    Score: <span id="g-score"></span>
                </div>

                <input id="c-reset" type="button" value="Reset" />
            </div>
        </header>
    </div>
    <div id="game-holder">

    </div>

</body>

</html>
